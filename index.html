<!DOCTYPE html>
<html>

<head>
    <title>Chat With Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>


<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <!-- <img src="{{ url_for('static', filename='icon.png')}}" class="rounded-circle user_img" > -->
                                <img src="icon.png" class="rounded-circle user_img">
                            </div>
                            <div class="user_info">
                                <span>Chat With Documents</span>
                                <p class="ask">Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                    
                    <!-- <div class="file-upload-container">
                        <div class="custom-file mb3">
                            <input type="file" class="custom-file-input" id="fileInput" multiple>
                            <label class="custom-file-label" for="fileInput">Upload file(s)</label>
                        </div>
                        <!-- Display uploaded files -->
                        <!-- <div id="uploadedFiles"></div>
                    </div> --> 

                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..."
                                autocomplete="off" class="form-control type_msg" required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i
                                        class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="file-upload-container">
                    <div class="custom-file mb3">
                        <input type="file" class="custom-file-input" id="fileInput" multiple>
                        <label class="custom-file-label" for="fileInput">Upload file(s)</label>
                    </div>
                    <!-- Display uploaded files -->
                    <div id="uploadedFiles"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
